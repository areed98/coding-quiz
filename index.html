<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <a class = "hscore"> View High Scores!</a>

        <h1 id = "time"> Time: </h1>

    </header>

    <!-- Main Content -->
    <main id = "content">

        <!-- Initial quiz container -->
        <section id = "begin">
            <h2>Coding Quiz Challenge!</h2>

            <div class = "start">
                <p>
                    Try to answer as many questions within the time limit.<br/>
                    Keep in mind that incorrect answers will penalize your score/time<br/>
                    by ten seconds!
                </p>
            </div>

            <div class = "start">
                <button id = "quizStart">Start Quiz</button>
            </div>
        </section>

    </main>
</body>
</html>
